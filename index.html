<body>

                <button id="upgrade-btn-profit-per-second">Upgrade!</button>
                <p class="league" id="league">League: Wood</p>
                <button id="explore">Explore Leagues</button>
            </div>
            <div class="upgrade-div" id="upgrade-div">
                <p>Boosts: </p>

                <button class="upgrade-btn" id="upgrade-btn-hide-time">Upgrade Diamonds Hide Time</button>
                <button class="upgrade-btn" id="upgrade-btn-ultra-tap-time">Upgrade Ultra Tap Time</button>
                <button class="upgrade-btn" id="upgrade-btn-extra-diamonds-time">Upgrade Extra Diamonds time</button>

                <button class="upgrade-btn" id="upgrade-btn-ultra-tap">Ultra Tap</button>
                <p id="ultra-tap-usages-allowed">Ultra Tap Left Usage: 3</p>
                <!-- <button class="upgrade-btn" id="upgrade-btn">Extra Diamonds</button> -->
            </div>
            <div class="taps" id="tap">
                <div class="score" id="score">
                    <img src="imgs/coin.png" class="coin" alt="coin">
                    <p class="score-text" id="score-text">0</p>
                </div>
                <div class="imgs" id="imgs">
                    <img src="diamond-click.png" alt="diamond" id="diamond-tap" class="diamond-tap">

            </div>
            <div class="tasks-div" id="tasks-div">
